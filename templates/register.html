{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block username %}
{{ username }}
{% endblock %}
{% block style %}
.centerItem
{
  display: block;
  align-content: center;
}
{% endblock %}
{% block content %}
<form class="centerItem" method="post">
  <div class="form-group centerItem">
    <label for="inputEmail3" class="col-sm-2 control-label">Почта</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Почта" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputPassword3" placeholder="Пароль" type="password" name="password">
    </div>
    <div class="form-group centerItem">
    <label for="inputEmail3" class="col-sm-2 control-label">Имя</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputText3" placeholder="Имя" name="firstname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Фамилия</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputText4" placeholder="Фамилия" type="text" name="lastname">
    </div>

  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href={{ urlLogin }}>Есть аккаунт? Войти.</a>
      <button type="submit" class="btn btn-success">Регистрация</button>
    </div>
  </div>
</form>
{% endblock %}

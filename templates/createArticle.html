{% extends 'base.html' %}
{% block title %}
Создать
{% endblock %}
{% block username %}
{{ username }}
{% endblock %}
{% block style %}
.centerItem
{
  display: block;
  align-content: center;
}
{% endblock %}
{% block content %}
<form class="centerItem" method="post" enctype="multipart/form-data">
  <div class="form-group centerItem">
    <label for="inputEmail3" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Название" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Описание</label>
    <div class="col-sm-10">
      <textarea id="inputPassword3" name="desc" placeholder="Описание"></textarea>
    </div>
    <div class="col-sm-10">
      <input type="file" name="file">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </div>
</form>
{% endblock %}
